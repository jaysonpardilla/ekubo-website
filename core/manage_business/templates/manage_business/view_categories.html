{% extends 'chat/base.html' %}
{% load static %}
{% block content %}
<style>
.category-card {
    height: 250px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s;
}
.category-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.category-card img {
    max-height: 120px;
    object-fit: contain;
    margin: auto;
}
</style>
<div class="container py-4">
  <h3>My Categories</h3>
  <div class="row">
    {% for category in categories %}
      <div class="col-md-3 mb-4">
        <a href="#" class="text-decoration-none text-dark">
          <div class="card mb-3 text-center p-3 category-card">
            <img src="{{ category.category_image_url }}" class="card-img-top" alt="{{ category.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ category.name }}</h5>
            </div>
          </div>
        </a>
      </div>
    {% empty %}
      <p>No categories found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
